<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-wasm-simd-threaded.min.js"></script>

    <!-- Import @tensorflow/tfjs or @tensorflow/tfjs-core -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Adds the WASM backend to the global backend registry -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.20.1/ort.webgpu.min.js"></script>

    <script>
        tf.setBackend('wasm');
        ort.env.wasm.simd = true;
        ort.env.wasm.numThreads = 1; // Tune this
        console.log("SIMD enabled?", ort.env.wasm.simd);
        console.log("Threads:", ort.env.wasm.numThreads);
        //ort.env.wasm.wasmPaths = 'https://unpkg.com/onnxruntime-web@dev/dist/';
    </script>

    <script>
        fetch('./landmark_idx.json')
            .then(response => response.json())
            .then(data => {
                window.landmarkIndices = data.landmark_idx;
                console.log(`Loaded ${window.landmarkIndices.length} landmark indices`);
            });

        // Load test data from Python
        fetch('./scipy_test_output.json')
            .then((res) => res.json())
            .then((json) => {
                window.testData = {
                    optimizedParams: new Float32Array(json.params),
                    targetLandmarks: json.landmarks,
                    projectedLandmarks: json.projected
                };
                console.log("âœ… Loaded test data");
                window.testData = testData.targetLandmarks
            });
    </script>

    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #upload-container,
        #fps-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-family: monospace;
        }

        #fps-display {
            top: auto;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="upload-container">
        <label for="flameUpload">Upload FLAME model (.json): </label>
        <input type="file" id="flameUpload" accept=".json">
    </div>
    <div id="fps-display">FPS: ...</div>

    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <script src="main.js" type="module"></script>

</body>

</html>
